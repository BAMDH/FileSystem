<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${archivo.name + '.' + archivo.extension}">Visualizador de Archivo</title>
    <style>
        .contenedor-archivo {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 800px;
            margin: 0 auto;
        }
        .metadatos {
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .contenido {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="contenedor-archivo">
        <h1 th:text="${archivo.name + '.' + archivo.extension}">Nombre del Archivo</h1>
        
        <div class="metadatos">
            <p><strong>Tamaño:</strong> <span th:text="${archivo.size} + ' bytes'">0 bytes</span></p>
            <p><strong>Creado:</strong> 
                <span th:text="${#temporals.format(archivo.creationDate, 'dd/MM/yyyy HH:mm')}">
                    fecha
                </span>
            </p>
            <p><strong>Modificado:</strong> 
                <span th:text="${#temporals.format(archivo.modificationDate, 'dd/MM/yyyy HH:mm')}">
                    fecha
                </span>
            </p>
        </div>
        
        <div class="contenido" th:text="${archivo.content}">
            Contenido del archivo aparecerá aquí
        </div>
        
                <div style="margin-top: 20px;">
             <a th:href="@{/volver-desde-archivo}" class="btn">
                 <i class="fas fa-arrow-left"></i> Volver al directorio
             </a>
         </div>
    </div>
</body>
</html>
